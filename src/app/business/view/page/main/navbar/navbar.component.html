<div class="d-flex flex-row group-tabs-config">
<!--  <button (click)="onClickNavTab(tableType.KOMPL)">{{tableType.KOMPL}}</button>-->

  <div class="tabs-config" (click)="onClickNavKompl()"
       [ngClass]="{'actived-tab': selectedSpravochnik == tableType.KOMPL, 'add-border-bottom': selectedSpravochnik != tableType.KOMPL}">

    {{tableType.KOMPL}}

  </div>
  <div class="tabs-config" (click)="onClickNavGruppa()"
       [ngClass]="{'actived-tab': selectedSpravochnik == tableType.GRUPPA, 'add-border-bottom': selectedSpravochnik != tableType.GRUPPA}">

    {{tableType.GRUPPA}}

  </div>
  <div class="tabs-config" (click)="onClickNavModel()"
       [ngClass]="{'actived-tab': selectedSpravochnik == tableType.MODEL, 'add-border-bottom': selectedSpravochnik != tableType.MODEL}">

    {{tableType.MODEL}}

  </div>
  <div class="tabs-config" (click)="onClickNavOborudEkz()"
       [ngClass]="{'actived-tab': selectedSpravochnik == tableType.OBORUD_EKZ, 'add-border-bottom': selectedSpravochnik != tableType.OBORUD_EKZ}">

    {{tableType.OBORUD_EKZ}}

  </div>
</div>
