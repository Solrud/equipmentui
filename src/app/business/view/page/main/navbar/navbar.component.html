<!--Бутстраповские вкладки-->
<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs d-flex gap-0">
  <li [ngbNavItem]="1"  >
    <button ngbNavLink (click)="onClickNavTab(tableType.KOMPL)">Комплекс</button>
    <ng-template ngbNavContent>
      <app-table [selectedSpavochnik]="selectedSpravochnik"></app-table>
    </ng-template>
  </li>
  <li [ngbNavItem]="2"  >
    <button ngbNavLink (click)="onClickNavTab(tableType.GRUPPA)">Группа</button>
    <ng-template ngbNavContent>
      <app-table [selectedSpavochnik]="selectedSpravochnik"></app-table>
    </ng-template>
  </li>
  <li [ngbNavItem]="3" >
    <button ngbNavLink (click)="onClickNavTab(tableType.MODEL)">Модель</button>
    <ng-template ngbNavContent>
      <app-table [selectedSpavochnik]="selectedSpravochnik"></app-table>
    </ng-template>
  </li>
  <li [ngbNavItem]="4" [destroyOnHide]="true" >
    <button ngbNavLink (click)="onClickNavTab(tableType.OBORUD_EKZ)">Экземпляр</button>
    <ng-template ngbNavContent>
      <app-table [selectedSpavochnik]="selectedSpravochnik"></app-table>
    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>


<pre>Active: {{ active }}</pre>
