<mat-drawer-container class="example-container" autosize>

  <!--  Контент внутри сайд навигации  -->
  <mat-drawer opened="true" #drawer class="example-sidenav" mode="side" position="end">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">
    </p>
    <button (click)="showFiller = !showFiller" mat-raised-button>tik!</button>
<!--    <app-table></app-table>-->
  </mat-drawer>

  <!-- Контент Body  -->
  <div class="example-sidenav-content d-flex flex-column">
    <!-- Кнопки редактирования -->
    <div>
      <app-general-buttons class="d-flex mt-4 mb-3" (openSidenav)="drawer.toggle()"></app-general-buttons>
    </div>

    <!-- Вкладки навигации таблиц -->
    <app-navbar></app-navbar>

    <!-- Таблица -->

      <app-table></app-table>



  </div>
</mat-drawer-container>
