<mat-drawer-container class="example-container" autosize>

  <!--  Контент внутри сайд навигации  -->
  <mat-drawer #drawer class="example-sidenav" mode="side" position="end">
    <p>Auto-resizing sidenav</p>
    <button color="primary" (click)="openTestDialog()" mat-raised-button>openTestModalDialog!</button>
<!--    <app-table></app-table>-->
  </mat-drawer>

  <!-- Контент Body  -->
  <div class="example-sidenav-content d-flex flex-column">
    <!-- Кнопки редактирования -->
    <div>
      <app-general-buttons class="d-flex mt-4 mb-3" (openSidenav)="drawer.toggle()"></app-general-buttons>
    </div>

    <!-- Вкладки навигации таблиц -->
    <div class="d-flex flex-row group-tabs-config">
      <!--  <button (click)="onClickNavTab(tableType.KOMPL)">{{tableType.KOMPL}}</button>-->

      <div class="tabs-config" (click)="onClickNavKompl()"
           [class.actived-tab]="selectedSpravochnik == tableType.KOMPL" [class.add-border-bottom]="selectedSpravochnik != tableType.KOMPL">

        {{'TITLE.KOMPL' | translate }}

      </div>
      <div class="tabs-config" (click)="onClickNavGruppa()"
           [class.actived-tab]="selectedSpravochnik == tableType.GRUPPA" [class.add-border-bottom]="selectedSpravochnik != tableType.GRUPPA">

        {{'TITLE.GRUPPA' | translate}}

      </div>
      <div class="tabs-config" (click)="onClickNavModel()"
           [class.actived-tab]="selectedSpravochnik == tableType.MODEL" [class.add-border-bottom]="selectedSpravochnik != tableType.MODEL">

        {{'TITLE.MODEL' | translate}}

      </div>
      <div class="tabs-config" (click)="onClickNavOborudEkz()"
           [class.actived-tab]="selectedSpravochnik == tableType.OBORUD_EKZ" [class.add-border-bottom]="selectedSpravochnik != tableType.OBORUD_EKZ">

        {{'TITLE.OBORUD_EKZ' | translate}}

      </div>
    </div>


    <!-- Основная таблица -->
    <app-table [selectedSpavochnik]="selectedSpravochnik"
               [fieldColumnList]="fieldColumnList"
               [dataTableSource]="dataTableNavSource"
               [dataSearch]="dataSearch"
               [totalFoundedElements]="totalFoundedElements"

               (pagingEvent)="onChangePage($event)"
    ></app-table>



  </div>
</mat-drawer-container>
