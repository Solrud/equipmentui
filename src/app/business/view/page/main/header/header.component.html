<div class="d-flex col-4 px-1"></div>
<div class="d-flex col-4 px-1 justify-content-center align-items-center">
  <h2 class="my-3">{{'COMMON.NAME-PROGRAMM' | translate}}</h2>
</div>
<div class="d-flex col-4 px-1 justify-content-end align-items-center">
  <div class="d-inline-block px-2" ngbDropdown
  >
    <span class="disable-highlight-text fs-6 hover-header-config text-black"
          ngbTooltip="{{'HINT.HEADER-ROLE'|translate }}"
          [openDelay]="DELAY_TIME_OPEN_FOR_TOOLTIP"
          [closeDelay]="DELAY_TIME_CLOSE_FOR_TOOLTIP"
          placement="bottom"
          type="button"
          ngbDropdownToggle>
      <i class="bi bi-person-square text-black"></i>
      {{this.getUserFIO(user)}}
    </span>
    <div class="p-2 ddm-action-config" ngbDropdownMenu>
      <div class="mb-2 p-0 text-center">
        <label class="pb-1" for="roleSelect">Текущая роль: </label>
        <select class="form-select form-select-sm" id="roleSelect" (change)="onClickSelectRole($event)">
          <option *ngFor="let role of currentApptRoleList" value="{{role}}">{{getRoleViewName(role)}}</option>
        </select>
      </div>
      <button type="button"
              ngbDropdownItem>
        <i class="bi bi-box-arrow-right"></i> Выход</button>
    </div>
  </div>
  <div class="d-inline-block px-2" ngbDropdown>
    <i class="bi bi-gear me-4 i-config align-self-center"
       ngbTooltip="{{'HINT.HEADER-SETTINGS'|translate }}"
       [openDelay]="DELAY_TIME_OPEN_FOR_TOOLTIP"
       [closeDelay]="DELAY_TIME_CLOSE_FOR_TOOLTIP"
       type="button"
       ngbDropdownToggle></i>
    <div class="p-2 ddm-action-config"
         ngbDropdownMenu>
      <button class="btn mb-2 p-0"
              type="button"
              role="option"
              ngbDropdownItem
              (click)="onClickOpenSettingsDialog()"
      >
        <i class="bi bi-gear"></i>
        Настройки
      </button>
      <button class="btn mb-0 p-0"
              type="button"
              role="option"
              ngbDropdownItem
              [disabled]="true"
      >
        <i class="bi bi-info-square"></i>
        Информация
      </button>
    </div>
  </div>

</div>
