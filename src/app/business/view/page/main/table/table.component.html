<div *ngIf="selectedSpavochnik != null && fieldColumnList.length > 0" class="mh-config">
  <table *ngIf="isDataSourceFull(); else ifDataSourceEmpty" class="table table-striped table-hover table-bordered table-sm" >
    <thead>
    <tr class="tr-columns-config sticky-top border-top-0">
      <th class="text-nowrap column-config" *ngFor="let field of fieldColumnList">{{'TABLE.' + field.toUpperCase() | translate}}</th>
    </tr>
    </thead>
    <tbody class="">
    <tr *ngFor="let data of dataTableSource; index as i" class=" pointer">
        <td *ngFor="let field of fieldColumnList">
          <div *ngIf="!data[field]">
            <i class="bi bi-dash"></i>
          </div>
          <div class="cell-config" *ngIf="data[field]">
            {{data[field]}}
          </div>
        </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #ifDataSourceEmpty >
  <p class="mt-3 d-flex justify-content-center text-danger border">Нет данных в таблице "{{selectedSpavochnik}}"</p>
</ng-template>
