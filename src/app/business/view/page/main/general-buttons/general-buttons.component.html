<div class="d-flex flex-row justify-content-between w-100">
  <div class="d-flex gap-4 ms-5">
    <button class="btn btn-outline-primary d-flex flex-row align-items-center">
      <i class="bi bi-file-earmark-plus-fill i-add"></i>
      &nbsp; Добавить
    </button>
    <button class="btn btn-outline-primary d-flex flex-row align-items-center">
      <i class="bi bi-pencil-square i-edit"></i>
      &nbsp; Изменить
    </button>
    <button class="btn btn-outline-primary d-flex flex-row align-items-center">
      <i class="bi bi-file-earmark-x i-delete"></i>
      &nbsp; Удалить
    </button>
    <button class="btn btn-primary" type="submit">Отчёт</button>
  </div>
  <i class="bi bi-arrow-{{sideNavArrow}}-square-fill me-5 i-arrow-config align-self-center" (click)="onClickOpenSideNav()"></i>
</div>
