<div class="modal-header d-flex justify-content-center">
  <h2 class="m-0 text-center " *ngIf="dialogMode == DialogMode.CREATE">{{"TITLE.CREATE-MODEL" | translate}}</h2>
  <h2 class="m-0 text-center " *ngIf="dialogMode == DialogMode.EDIT">{{"TITLE.EDIT-MODEL" | translate}}</h2>
  <h2 class="m-0 text-center " *ngIf="dialogMode == DialogMode.VIEW">{{"TITLE.VIEW-MODEL" | translate}}</h2>
</div>

<form class="modal-body d-flex flex-column gap-2"
      [formGroup]="fgModelElement">
  <div class="d-flex justify-content-end">
    <label for="kod" class="form-label m-0 me-2 align-self-center">{{"COMMON.KOD" | translate}}</label>
    <input class="form-control w-25 border-dark"
           id="kod"
           type="text"
           readonly
           formControlName="kod"
           [required]="fcFieldIsRequired('kod', true)">
  </div>
  <div>
    <label for="naim" class="form-label">{{"COMMON.NAIM" | translate}}</label>
    <div class="form-group input-group">
      <input class="form-control border-dark"
             id="naim"
             type="text"
             formControlName="naim"
             autocomplete="off"
             [required]="fcFieldIsRequired('naim', true)">
      <button class="btn btn-light border-dark"
              [disabled]="dialogMode === DialogMode.VIEW"
              (click)="fgModelElement.controls['naim'].setValue(null)">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

  </div>
  <div>
    <label for="obozn" class="form-label">{{"COMMON.OBOZN" | translate}}</label>
    <div class="form-group input-group">
      <input class="form-control border-dark w-50"
             id="obozn"
             type="text"
             formControlName="obozn"
             autocomplete="off"
             [required]="fcFieldIsRequired('obozn', true)">
      <button class="btn btn-light border-dark"
              [disabled]="dialogMode === DialogMode.VIEW"
              (click)="fgModelElement.controls['obozn'].setValue(null)">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>
</form>

<div class="modal-footer">
  <button type="button" class="btn btn-primary"
          (click)="onClickCreateModel()"
          [hidden]="dialogMode != DialogMode.CREATE"
          [disabled]="fgModelElement.invalid">{{"BUTTON.CREATE" | translate}}</button>
  <button type="button" class="btn btn-primary"
          (click)="onClickUpdateModel()"
          [hidden]="dialogMode != DialogMode.EDIT"
          [disabled]="fgModelElement.invalid">{{"BUTTON.CHANGE" | translate}}</button>
  <button type="button" class="btn btn-secondary"
          ngbAutofocus
          (click)="onClickCloseModal()">{{"BUTTON.CANCEL" | translate}}</button>
</div>
