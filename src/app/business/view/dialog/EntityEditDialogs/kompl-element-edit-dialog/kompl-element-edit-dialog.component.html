<div class="modal-header d-flex justify-content-center">
  <h2 class="m-0 text-center " *ngIf="dialogMode == DialogMode.CREATE">{{"TITLE.CREATE-KOMPL" | translate}}</h2>
  <h2 class="m-0 text-center " *ngIf="dialogMode == DialogMode.EDIT">{{"TITLE.EDIT-KOMPL" | translate}}</h2>
  <h2 class="m-0 text-center " *ngIf="dialogMode == DialogMode.VIEW">{{"TITLE.VIEW-KOMPL" | translate}}</h2>
</div>

<form class="modal-body d-flex flex-column gap-1"
      [formGroup]="fgKomplElement">
  <div class="d-flex justify-content-end">
    <label for="kod" class=" m-0 me-2 align-self-center">{{"COMMON.KOD" | translate}}</label>
    <input class="form-control w-25 border-dark"
           id="kod"
           type="text"
           autocomplete="off"
           formControlName="kod"
           [required]="fcFieldIsRequired('kod', true)"
           readonly>
  </div>
  <div>
    <label for="naim" class="form-label">{{"COMMON.NAIM" | translate}} <span class="text-danger">{{fcFieldIsRequired('naim')}}</span></label>
    <div class="form-group input-group">
      <input class="form-control border-dark"
             id="naim"
             formControlName="naim"
             autocomplete="off"
             [required]="fcFieldIsRequired('naim', true)"
             type="text">
      <button class="btn btn-light border-dark"
              [disabled]="dialogMode === DialogMode.VIEW"
              (click)="fgKomplElement.controls['naim'].setValue(null)">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

  </div>
</form>

<div class="modal-footer ">
  <button type="button" class="btn btn-success"
          (click)="onClickCreateKompl()"
          [hidden]="dialogMode != DialogMode.CREATE"
          [disabled]="fgKomplElement.invalid">{{"BUTTON.CREATE" | translate}}</button>
  <button type="button" class="btn btn-primary"
          (click)="onClickUpdateKompl()"
          [hidden]="dialogMode != DialogMode.EDIT"
          [disabled]="fgKomplElement.invalid">{{"BUTTON.CHANGE" | translate}}</button>
  <button type="button" class="btn btn-secondary"
          ngbAutofocus
          (click)="onClickCloseModal()">{{"BUTTON.CANCEL" | translate}}</button>
</div>
