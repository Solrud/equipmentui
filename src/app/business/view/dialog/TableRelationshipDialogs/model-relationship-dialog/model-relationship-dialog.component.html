<div class="modal-header d-flex justify-content-center">
  <h1 class="m-0 text-center ">{{"TITLE.JOIN-MODEL-IN" | translate}} {{selectedSourceSpravochnik}}</h1>
</div>
<div class="modal-body d-flex flex-column ">
  <div class="border border-dark mb-2 gruppa-upper-div-c">
    <div class="div-for-title div-for-title-bg-joined">
      {{"TITLE.CURRENT-JOINED-LIST-MODEL" | translate}}:
    </div>
    <app-table class="overflow-auto flex-column d-flex"
               [fieldColumnList]="modelJoinedFieldColumnList"
               [dataTableSource]="joinedModelList"
               [selectedSpavochnik]="selectedSourceSpravochnik"
               [originSourceTable]="OriginSourceTable.PRE_RELATION_TABLE"
    >
    </app-table>
  </div>
  <div class="border border-dark gruppa-lower-div-c">
    <div class="div-for-title div-for-title-bg-all">
      {{"TITLE.ALL-MODEL" | translate}}:
    </div>
    <app-filter class="w-100 mt-2"
                [searchModel]="modelSearch"
                [selectedSpravochnik]="TableType.MODEL"
                [isCollapsed]="false"

                (newSearch)="onChangePage($event)"
    ></app-filter>
    <app-table class="overflow-auto flex-column d-flex"
               [selectedSpavochnik]="selectedSourceSpravochnik"
               [fieldColumnList]="modelPreSelectedFieldColumnList"
               [dataTableSource]="modelForJoinedMap"
               [totalFoundedElements]="modelTotalElements"
               [dataSearch]="modelSearch"
               [originSourceTable]="OriginSourceTable.RELATION_SETTINGS"

               (dataSearchNew)="onChangePage($event)"
               (chosenElementObj)="toChooseElementFromSettings($event)"
    >
    </app-table>
  </div>
</div>

<div class="modal-footer ">
  <button type="button"
          class="btn btn-primary"
          (click)="onClickSave()"
  >{{"BUTTON.SAVE" | translate}}</button>
  <button type="button"
          class="btn btn-secondary"
          (click)="onClickCloseModal()"
  >{{"BUTTON.CANCEL" | translate}}</button>
</div>
