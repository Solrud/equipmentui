<div class="modal-header d-flex justify-content-center">

</div>

<form class="modal-body d-flex flex-column gap-2"
      [formGroup]="fgPodr">
  <!-- –ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ -->
  <div>
    <label for="naim" class="form-label">–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</label>
    <div class="input-group">
      <input class="form-control border-dark"
             id="naim"
             type="text"
             autocomplete="off"
             formControlName="naim"
             [required]="fcFieldIsRequired('naim', true)"
      >
      <button class="btn btn-light border-dark"
              (click)="fgPodr.controls['naim'].setValue(null)">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

  </div>

  <div class="d-flex gap-2">
    <!-- –ö–æ–¥-->
    <div class="flex-grow-1">
      <label for="kod" class=" form-label ">–ö–æ–¥
        <span *ngIf="isSameKodExist" class="text-danger">–¢–∞–∫–æ–π –∫–æ–¥ —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!</span>
      </label>
      <div class="input-group">
        <input class="form-control border-dark "
               id="kod"
               type="text"
               autocomplete="off"
               formControlName="kod"
               [required]="fcFieldIsRequired('kod', true)"
        >
        <button class="btn btn-light border-dark"
                (click)="fgPodr.controls['kod'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
    <!-- –û–±–æ–∑–Ω–∞—á–µ–Ω–∏–µ-->
    <div class="flex-grow-1">
      <label for="obozn" class=" form-label ">–û–±–æ–∑–Ω–∞—á–µ–Ω–∏–µ</label>
      <div class="input-group">
        <input class="form-control border-dark "
               id="obozn"
               type="text"
               autocomplete="off"
               formControlName="obozn"
               [required]="fcFieldIsRequired('obozn', true)"
        >
        <button class="btn btn-light border-dark"
                (click)="fgPodr.controls['obozn'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
  </div>


  <div class="d-flex gap-2">
    <!-- –ö–æ–¥ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è-->
    <div class="flex-grow-1">
      <label for="kodIsp" class=" form-label ">–ö–æ–¥ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è</label>
      <div class="input-group">
        <input class="form-control border-dark "
               id="kodIsp"
               type="text"
               autocomplete="off"
               formControlName="kodIsp"
               [required]="fcFieldIsRequired('kodIsp', true)"
        >
        <button class="btn btn-light border-dark"
                (click)="fgPodr.controls['kodIsp'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
    <!-- –†–æ–¥–∏—Ç–µ–ª—å-->
    <div class="flex-grow-1"
         ngbDropdown
         container="body"
         #ddmRod="ngbDropdown">
      <label for="rod" class=" form-label ">–†–æ–¥–∏—Ç–µ–ª—å</label>
      <div class="input-group">
        <input class="form-control border-dark border-config"
               id="rod"
               type="text"
               autocomplete="off"
               formControlName="rod"
               ngbDropdownToggle
               (click)="ddmRod.open()"
               (input)="ddmRod.open()"
               [required]="fcFieldIsRequired('rod', true)"
        >
        <button class="btn btn-light border-dark"
                (click)="fgPodr.controls['rod'].setValue(null); newRodPodr = null">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="px-3 ngb-menu-config" ngbDropdownMenu>
        <p *ngIf="podrDDMList && podrDDMList.length > 0">–í—ã–±–µ—Ä–∏—Ç–µ –æ–¥–∏–Ω –∏–∑ —ç–ª–µ–º-–æ–≤:</p>
        <p *ngIf="podrDDMList && podrDDMList.length == 0">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>
        <div class="dropdown-divider"></div>
        <div class="ddm-config">
          <h2 *ngIf="podrDDMList && podrDDMList.length == 0"
              ngbDropdownItem class="text-center">üòî</h2>
          <button class="text-wrap"
                  *ngFor="let podr of podrDDMList"
                  (click)="onClickSelectDDIRod(podr)"
                  ngbDropdownItem>
            <span class="bg-for-kod">[ {{podr?.kod}} ]</span> {{podr?.obozn}}
          </button>
        </div>
      </div>
    </div>
  </div>

</form>

<div class="modal-footer">
  <button type="button"
          class="btn btn-primary"
          [hidden]="dialogMode != DialogMode.CREATE"
          (click)="onClickCreatePodr()"
          [disabled]="fgPodr.invalid">–°–æ–∑–¥–∞—Ç—å</button>
  <button type="button"
          class="btn btn-primary"
          [hidden]="dialogMode != DialogMode.EDIT"
          (click)="onClickUpdatePodr()"
          [disabled]="fgPodr.invalid">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
  <button type="button"
          class="btn btn-secondary"
          (click)="onClickCloseModal()">–û—Ç–º–µ–Ω–∞</button>
</div>
