<div class="modal-header d-flex justify-content-center">
  <h2 class="m-0 text-center ">{{dialogMode}} {{"OTHER.SPRAVOCHNIKA" | translate}} "{{"COMMON.PODR" | translate}}"</h2>
</div>

<form class="modal-body d-flex flex-column gap-2"
      [formGroup]="fgPodr">
  <!-- –ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ -->
  <div>
    <label for="naim" class="form-label">{{"COMMON.NAIM" | translate}} <span class="text-danger">{{fcFieldIsRequired('naim')}}</span></label>
    <div class="input-group">
      <input class="form-control border-dark"
             id="naim"
             type="text"
             autocomplete="off"
             formControlName="naim"
             [required]="fcFieldIsRequired('naim', true)"
      >
      <button class="btn btn-light border-dark"
              [disabled]="dialogMode === DialogMode.VIEW"
              (click)="fgPodr.controls['naim'].setValue(null)">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

  </div>

  <div class="d-flex gap-2">
    <!-- –ö–æ–¥-->
    <div class="flex-grow-1">
      <label for="kod" class=" form-label ">{{"COMMON.KOD" | translate}} <span class="text-danger">{{fcFieldIsRequired('kod')}}</span>
        <span *ngIf="isSameKodExist" class="text-danger">{{"WARNING.SAME-KOD-IS-EXIST" | translate}}</span>
      </label>
      <div class="input-group">
        <input class="form-control border-dark "
               id="kod"
               type="text"
               autocomplete="off"
               formControlName="kod"
               [required]="fcFieldIsRequired('kod', true)"
        >
        <button class="btn btn-light border-dark"
                [disabled]="dialogMode === DialogMode.VIEW"
                (click)="fgPodr.controls['kod'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
    <!-- –û–±–æ–∑–Ω–∞—á–µ–Ω–∏–µ-->
    <div class="flex-grow-1">
      <label for="obozn" class=" form-label ">{{"COMMON.OBOZN" | translate}} <span class="text-danger">{{fcFieldIsRequired('obozn')}}</span></label>
      <div class="input-group">
        <input class="form-control border-dark "
               id="obozn"
               type="text"
               autocomplete="off"
               formControlName="obozn"
               [required]="fcFieldIsRequired('obozn', true)"
        >
        <button class="btn btn-light border-dark"
                [disabled]="dialogMode === DialogMode.VIEW"
                (click)="fgPodr.controls['obozn'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
  </div>


  <div class="d-flex gap-2">
    <!-- –ö–æ–¥ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è-->
    <div class="flex-grow-1">
      <label for="kodIsp" class=" form-label ">{{"COMMON.KOD-ISP" | translate}}</label>
      <div class="input-group">
        <input class="form-control border-dark "
               id="kodIsp"
               type="text"
               autocomplete="off"
               formControlName="kodIsp"
               [required]="fcFieldIsRequired('kodIsp', true)"
        >
        <button class="btn btn-light border-dark"
                [disabled]="dialogMode === DialogMode.VIEW"
                (click)="fgPodr.controls['kodIsp'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
    <!-- –†–æ–¥–∏—Ç–µ–ª—å-->
    <div class="flex-grow-1"
         ngbDropdown
         container="body"
         #ddmRod="ngbDropdown">
      <label for="rod" class=" form-label ">{{"COMMON.ROD" | translate}}</label>
      <div class="input-group">
        <input class="form-control border-dark border-config"
               id="rod"
               type="text"
               autocomplete="off"
               formControlName="rod"
               ngbDropdownToggle
               (click)="ddmRod.open()"
               (input)="ddmRod.open()"
               [required]="fcFieldIsRequired('rod', true)"
        >
        <button class="btn btn-light border-dark"
                [disabled]="dialogMode === DialogMode.VIEW"
                (click)="fgPodr.controls['rod'].setValue(null); newRodPodr = null">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="px-3 ngb-menu-config" ngbDropdownMenu>
        <p *ngIf="podrDDMList && podrDDMList.length > 0">{{"ACTION.CHOOSE-ONE-ELEM" | translate}}:</p>
        <p *ngIf="podrDDMList && podrDDMList.length == 0">{{"WARNING.NO-SEARCH-DDM" | translate}}</p>
        <div class="dropdown-divider"></div>
        <div class="ddm-config">
          <h2 *ngIf="podrDDMList && podrDDMList.length == 0"
              ngbDropdownItem class="text-center">üòî</h2>
          <button class="text-wrap"
                  *ngFor="let podr of podrDDMList"
                  (click)="onClickSelectDDIRod(podr)"
                  ngbDropdownItem>
            [ {{podr?.kod}} ] {{podr?.obozn}}
          </button>
        </div>
      </div>
    </div>
  </div>
  <span class="text-black-50 text-end">* - –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è</span>
</form>

<div class="modal-footer">
  <button type="button"
          class="btn btn-success"
          [hidden]="dialogMode != DialogMode.CREATE"
          (click)="onClickCreatePodr()"
          [disabled]="fgPodr.invalid">{{"BUTTON.CREATE" | translate}}</button>
  <button type="button"
          class="btn btn-primary"
          [hidden]="dialogMode != DialogMode.EDIT"
          (click)="onClickUpdatePodr()"
          [disabled]="fgPodr.invalid">{{"BUTTON.CHANGE" | translate}}</button>
  <button type="button"
          class="btn btn-secondary"
          (click)="onClickCloseModal()">{{"BUTTON.CANCEL" | translate}}</button>
</div>
