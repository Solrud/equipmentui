<div class="modal-header d-flex justify-content-center">
  <h2 class="m-0 text-center ">{{dialogMode}} справочника "{{selectedNavBar}}"</h2>
</div>

<form class="modal-body d-flex flex-column gap-2"
      [formGroup]="fgKod">
  <div *ngIf="klassForVid || selectedElement?.klass">
    <label for="klass" class="form-label">Код оборудования</label>
    <input class="form-control border-dark"
           id="klass"
           type="text"
           readonly
           autocomplete="off"
           formControlName="klass"
    >
  </div>

  <div class="d-flex flex-column justify-content-start">
    <label for="kodKlass" class=" form-label ">Код <span class="text-danger">{{fcFieldIsRequired('kodKlass')}}</span>
      <span *ngIf="isSameKodExist" class="text-danger"> Такой код уже существует!</span></label>
    <div class="input-group">
      <input class="form-control border-dark w-25"
             id="kodKlass"
             type="text"
             autocomplete="off"
             formControlName="kodKlass"
             [required]="fcFieldIsRequired('kodKlass', true)">
      <button class="btn btn-light border-dark"
              (click)="fgKod.controls['kodKlass'].setValue('')">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>


  </div>

  <div>
    <label for="naim" class="form-label">Наименование <span class="text-danger">{{fcFieldIsRequired('naim')}}</span></label>
    <div class="input-group">
      <input class="form-control border-dark"
             id="naim"
             type="text"
             autocomplete="off"
             formControlName="naim"
             [required]="fcFieldIsRequired('naim', true)">
      <button class="btn btn-light border-dark"
              (click)="fgKod.controls['naim'].setValue('')">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

  </div>

</form>

<div class="modal-footer ">
  <button type="button"
          class="btn btn-primary"
          [hidden]="dialogMode != DialogMode.CREATE"
          (click)="onClickCreateKodPart()"
          [disabled]="fgKod.invalid">Создать</button>
  <button type="button"
          class="btn btn-primary"
          [hidden]="dialogMode != DialogMode.EDIT"
          (click)="onClickUpdateKodPart()"
          [disabled]="fgKod.invalid">Редактировать</button>
  <button type="button"
          class="btn btn-secondary"
          (click)="onClickCloseModal()">Отмена</button>
</div>
