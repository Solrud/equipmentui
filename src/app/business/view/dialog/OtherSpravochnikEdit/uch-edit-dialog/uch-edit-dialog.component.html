<div class="modal-header d-flex justify-content-center">
  <h2 class="m-0 text-center ">{{dialogMode}} {{"OTHER.SPRAVOCHNIKA" | translate}} участка</h2>
</div>

<form class="modal-body d-flex flex-column gap-2"
      [formGroup]="fgUch">
  <div class="d-flex gap-2">
    <div class="col-2">
      <label for="kod" class=" form-label ">{{"COMMON.KOD" | translate}} <span class="text-danger">{{fcFieldIsRequired('kod')}}</span>
        <span *ngIf="isSameKodExist" class="text-danger">{{"WARNING.SAME-KOD-IS-EXIST" | translate}}</span>
      </label>
      <div class="input-group">
        <input class="form-control border-dark "
               id="kod"
               type="text"
               autocomplete="off"
               formControlName="kod"
               [required]="fcFieldIsRequired('kod', true)"
        >
        <button class="btn btn-light border-dark"
                [disabled]="dialogMode === DialogMode.VIEW"
                (click)="fgUch.controls['kod'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
    <div class="col-10">
      <label for="podr" class="form-label">{{"COMMON.PODR" | translate}}</label>
      <div class="input-group">
        <input class="form-control border-dark"
               id="podr"
               type="text"
               autocomplete="off"
               formControlName="podr"
               [required]="fcFieldIsRequired('podr', true)"
        >
      </div>
    </div>
  </div>
  <div class="d-flex gap-2">
    <div class="flex-grow-1">
      <label for="naim" class=" form-label ">{{"COMMON.NAIM" | translate}} <span class="text-danger">{{fcFieldIsRequired('naim')}}</span></label>
      <div class="input-group">
        <input class="form-control border-dark "
               id="naim"
               type="text"
               autocomplete="off"
               formControlName="naim"
               [required]="fcFieldIsRequired('naim', true)"
        >
        <button class="btn btn-light border-dark"
                [disabled]="dialogMode === DialogMode.VIEW"
                (click)="fgUch.controls['naim'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
    <div class="flex-grow-1">
      <label for="obozn" class="form-label">{{"COMMON.OBOZN" | translate}} <span class="text-danger">{{fcFieldIsRequired('obozn')}}</span></label>
      <div class="input-group">
        <input class="form-control border-dark"
               id="obozn"
               type="text"
               autocomplete="off"
               formControlName="obozn"
               [required]="fcFieldIsRequired('obozn', true)"
        >
        <button class="btn btn-light border-dark"
                [disabled]="dialogMode === DialogMode.VIEW"
                (click)="fgUch.controls['obozn'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

    </div>
  </div>
  <span class="text-black-50 text-end">* - Обязательные поля для заполнения</span>
</form>

<div class="modal-footer">
  <button type="button"
          class="btn btn-success"
          [hidden]="dialogMode != DialogMode.CREATE"
          (click)="onClickCreateUch()"
          [disabled]="fgUch.invalid">{{"BUTTON.CREATE" | translate}}</button>
  <button type="button"
          class="btn btn-primary"
          [hidden]="dialogMode != DialogMode.EDIT"
          (click)="onClickUpdateUch()"
          [disabled]="fgUch.invalid">{{"BUTTON.CHANGE" | translate}}</button>
  <button type="button"
          class="btn btn-secondary"
          (click)="onClickCloseModal()">{{"BUTTON.CANCEL" | translate}}</button>
</div>
