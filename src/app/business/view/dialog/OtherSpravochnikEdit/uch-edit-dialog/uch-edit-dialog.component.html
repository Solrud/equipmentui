<div class="modal-header d-flex justify-content-center">
  <h2 class="m-0 text-center ">Заглавление</h2>
</div>

<form class="modal-body d-flex flex-column gap-2"
      [formGroup]="fgUch">
  <div class="d-flex gap-2">
    <div class="col-4">
      <label for="kod" class=" form-label ">Код
        <span *ngIf="isSameKodExist" class="text-danger">Такой код уже существует!</span>
      </label>
      <div class="input-group">
        <input class="form-control border-dark "
               id="kod"
               type="text"
               autocomplete="off"
               formControlName="kod"
               [required]="fcFieldIsRequired('kod', true)"
        >
        <button class="btn btn-light border-dark"
                (click)="fgUch.controls['kod'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
    <div class="col-8">
      <label for="podr" class="form-label">Подразделение</label>
      <div class="input-group">
        <input class="form-control border-dark"
               id="podr"
               type="text"
               autocomplete="off"
               formControlName="podr"
               [required]="fcFieldIsRequired('podr', true)"
        >
      </div>
    </div>
  </div>
  <div class="d-flex gap-2">
    <div class="flex-grow-1">
      <label for="naim" class=" form-label ">Наименование</label>
      <div class="input-group">
        <input class="form-control border-dark "
               id="naim"
               type="text"
               autocomplete="off"
               formControlName="naim"
               [required]="fcFieldIsRequired('naim', true)"
        >
        <button class="btn btn-light border-dark"
                (click)="fgUch.controls['naim'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
    <div class="flex-grow-1">
      <label for="obozn" class="form-label">Обозначение</label>
      <div class="input-group">
        <input class="form-control border-dark"
               id="obozn"
               type="text"
               autocomplete="off"
               formControlName="obozn"
               [required]="fcFieldIsRequired('obozn', true)"
        >
        <button class="btn btn-light border-dark"
                (click)="fgUch.controls['obozn'].setValue(null)">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

    </div>
  </div>

</form>

<div class="modal-footer">
  <button type="button"
          class="btn btn-primary"
          [hidden]="dialogMode != DialogMode.CREATE"
          (click)="onClickCreateUch()"
          [disabled]="fgUch.invalid">Создать</button>
  <button type="button"
          class="btn btn-primary"
          [hidden]="dialogMode != DialogMode.EDIT"
          (click)="onClickUpdateUch()"
          [disabled]="fgUch.invalid">Редактировать</button>
  <button type="button"
          class="btn btn-secondary"
          (click)="onClickCloseModal()">Отмена</button>
</div>
