<div class="modal-header d-flex justify-content-center">
  <h2 class="m-0 text-center ">{{dialogMode}} производителя</h2>
</div>

<form class="modal-body d-flex flex-column gap-2"
      [formGroup]="fgProizv">
  <div class="d-flex flex-column justify-content-start">
    <label for="naim" class=" form-label">{{"COMMON.NAIM" | translate}} <span class="text-danger">{{fcFieldIsRequired('naim')}}</span></label>
    <div class="input-group">
      <input class="form-control border-dark "
             id="naim"
             type="text"
             autocomplete="off"
             formControlName="naim"
             [required]="fcFieldIsRequired('naim', true)"
      >
      <button class="btn btn-light border-dark"
              [disabled]="dialogMode === DialogMode.VIEW"
              (click)="fgProizv.controls['naim'].setValue(null)">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>

  <div>
    <label for="polnNaim" class="form-label">{{"COMMON.POLN-NAIM" | translate}} <span class="text-danger">{{fcFieldIsRequired('polnNaim')}}</span></label>
    <div class="input-group">
      <input class="form-control border-dark"
             id="polnNaim"
             type="text"
             autocomplete="off"
             formControlName="polnNaim"
             [required]="fcFieldIsRequired('polnNaim', true)"
      >
      <button class="btn btn-light border-dark"
              [disabled]="dialogMode === DialogMode.VIEW"
              (click)="fgProizv.controls['polnNaim'].setValue(null)">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>

</form>

<div class="modal-footer ">
  <button type="button"
          class="btn btn-primary"
          [hidden]="dialogMode != DialogMode.CREATE"
          (click)="onClickCreateProizv()"
          [disabled]="fgProizv.invalid"
  >{{"BUTTON.CREATE" | translate}}</button>
  <button type="button"
          class="btn btn-primary"
          [hidden]="dialogMode != DialogMode.EDIT"
          (click)="onClickUpdateProizv()"
          [disabled]="fgProizv.invalid"
  >{{"BUTTON.CHANGE" | translate}}</button>
  <button type="button"
          class="btn btn-secondary"
          (click)="onClickCloseModal()"
  >{{"BUTTON.CANCEL" | translate}}</button>
</div>
